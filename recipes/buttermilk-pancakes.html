  <body>
    <h1>Buttermilk Pancakes</h1>
    <img
      src="https://www.allrecipes.com/thmb/cjMef74-adqdYWcqUcg_NVRxbgE=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/24530-ButtermilkPancakes-II-mfs-4X3-3385-b9e08648074145d18c538731c2be4215.jpg"
      alt="Delicious Buttermilk Pancakes"
      width="400"
      height="300"
    />

    <h2>Ingredients</h2>
    <ul>
      <li>3 cups all-purpose flour</li>
      <li>3 tablespoons white sugar</li>
      <li>3 teaspoons baking powder</li>
      <li>1 ½ teaspoons baking soda</li>
      <li>¾ teaspoon salt</li>
      <li>3 cups buttermilk</li>
      <li>½ cup milk</li>
      <li>3 eggs</li>
      <li>⅓ cup butter, melted</li>
    </ul>
  </body>
